services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
    volumes:
      - mssql_data:/var/opt/mssql
  
  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    ports:
      - "7001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=QuestionariosDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - sqlserver
      - redis
      - rabbitmq

  web:
    build:
      context: .
      dockerfile: Web/Dockerfile
    ports:
      - "7002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiSettings__BaseUrl=http://api:8080
    depends_on:
      - api

  worker:
    build:
      context: .
      dockerfile: Worker/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=QuestionariosDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - sqlserver
      - rabbitmq

volumes:
  redis_data:
  rabbitmq_data:
  mssql_data: